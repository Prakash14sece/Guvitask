<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="prof"></div>
    <script>
      const prof = document.getElementById("prof");
      const name = document.createElement("div");
      name.innerHTML = localStorage.getItem("dataUser");
      prof.appendChild(name);

      const age = document.createElement("div");
      age.innerHTML = localStorage.getItem("dataAge");
      prof.appendChild(age);

      const contact = document.createElement("div");
      contact.innerHTML = localStorage.getItem("dataContact");
      prof.appendChild(contact);
    </script>
  </body>
</html>
